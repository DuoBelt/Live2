<!DOCTYPE html>
<html>
<head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
	<script>
		window.onload = function(){
			$.ajax({
				url: 'services.xsodata/Members(1)?$format=json',
				dataType: 'json',
				type: 'get',
				error: function (data) { 
					console.log(data);
				}, 
				success: function (data) { 
					document.getElementById('oData').innerHTML = data.d.firstName + " " + data.d.lastName;
				}
			})
		}
	</script>
</head>
<body>
	<div>Member is <span id='oData'>!</span></div>
</body>
</html>
